<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="card_header">
      <img src="images/illustration-hero.svg" alt="hero-image">
    </div>
      <div class="card_body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="charges">
          <img src="images/icon-music.svg" alt="music">    
          <div class="box">
            <h2>Annual Plan</h2>
            <p> $59.99/year</p>
          </div>
          <a href="#" class="change">  Change</a>
        </div>
           <a href="#" class="payment-btn">  Proceed to Payment</a>
           <a href="#" class="cancle-btn">Cancel Order</a>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rashid Ali</a>.
  </div>
</div>
</body>
</html>
